<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


    <div class="contaniner my-5">
        <h1>Estudiantes y profesores</h1>
        <form action="" id="formulario">
            <input type="text" class="form-control mb-2" name="nombre" placeholder="ingrese su nombre" required>

            <input type="number" class="form-control mb-2" name="edad" placeholder="ingrese su nombre" required>

            <select class="form-select mb-2" name="opcion">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardEstudiantes"></div>

            <div class="col-6" id="cardsProfesores">

            </div>

            <template id="TemplateEstudiante">
                <article class="card mb-3">
                    <div class="card-body">
                        <h5>
                            <span class="text-primary">Nombre</span>
                            <span class="badge bg-success">Aprobado</span>
                        </h5>
                        <h6></h6>
                        <p class="lead">edad</p>
                        <button class="btn btn-success">aprobar</button>
                        <button class="btn btn-danger">Reprobado</button>
                    </div>
                </article>
            </template>

            <template id="Templateprofesor">
                <article class="card mb-2 bg-dark text-white">
                    <div class="card-body">
                        <h5>Nombre</h5>
                        <h6>Profesor</h6>
                        <p class="lead">Edad</p>
                    </div>
                </article>
            </template>

        </section>
    </div>






    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
